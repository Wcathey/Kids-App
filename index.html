<div class="container">
    <label for="imagePicker">Choose a page:</label>
    <select id="imagePicker">
        <option value="images/page1.png">Page 1</option>
        <option value="images/page2.png">Page 2</option>
    </select>

    <label for="toolPicker">Tool:</label>
    <select id="toolPicker">
        <option value="pencil">Pencil</option>
        <option value="marker">Marker</option>
        <option value="pastel">Pastel</option>
    </select>

    <input type="color" id="colorPicker">
    <button id="eraserBtn">Eraser</button>
    <button id="clearBtn">Clear</button>
</div>

<!-- Wrapper for Image and Transparent Canvas -->
<div class="canvas-container">
    <img id="coloringImage" src="images/page1.png" alt="Coloring Page">
    <canvas id="drawingCanvas"></canvas>
</div>
